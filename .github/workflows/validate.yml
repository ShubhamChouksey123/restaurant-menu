name: Validate Files

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files
        run: |
          echo "Checking required files..."

          if [ -f "index.html" ]; then
            echo "✅ index.html"
          else
            echo "❌ index.html missing"
            exit 1
          fi

          if [ -f "static/css/styles.css" ]; then
            echo "✅ styles.css"
          else
            echo "❌ styles.css missing"
            exit 1
          fi

          if [ -f "static/js/script.js" ]; then
            echo "✅ script.js"
          else
            echo "❌ script.js missing"
            exit 1
          fi

          if [ -d "static/images/dishes" ]; then
            echo "✅ images directory"
          else
            echo "❌ images directory missing"
            exit 1
          fi

      - name: Count images
        run: |
          echo "Counting images..."
          cd static/images/dishes
          count=0
          for file in *.jpg *.jpeg *.png; do
            if [ -f "$file" ]; then
              count=$((count + 1))
            fi
          done
          echo "Found $count image files"

          if [ $count -gt 50 ]; then
            echo "✅ Sufficient images"
          else
            echo "⚠️ Only $count images found"
          fi

      - name: Validate HTML
        run: |
          echo "Validating HTML..."

          if grep -q "<html" index.html; then
            echo "✅ HTML structure valid"
          else
            echo "❌ Invalid HTML"
            exit 1
          fi

      - name: Complete
        run: echo "✅ Validation complete"
